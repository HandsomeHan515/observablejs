        let data = {

        // 将 data 进行响应式操作
        new Observer(data)

        const w = new Watcher(data, 'a', (val, oldVal) => {
            console.log('new: %o old: %o', val, oldVal)
        })

        data.a = 222 // new: 2 old: "111"

        const two = new Watcher(data, 'c', (val, oldVal) => {

        })
